<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatchLayanan</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logoPage">
        <div class="logo">
          <img src="img/baznas logo 1.png" alt="" />
        </div>
      </div>
      <div class="loginPage">
        <div class="loginForm">
          <form action="" method="post" class="form">
            <div class="formInput">
              <label for="username">Username:</label>
              <input type="text" name="username" id="username" class="inputLogin" />
            </div>
            <div class="formInput">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" class="inputLogin" />
            </div>
            <div class="rememberMeSect">
              <div class="rememberMeCheck">
                <!-- <input type="checkbox" name="rememberMe" id="rememberMe" />
                <label for="rememberMe" class="rememberMeLabel">Remember Me</label> -->
                <label class="custom-checkbox rememberMeCheck rememberMeLabel">
                  <input type="checkbox" name="rememberMe" id="rememberMe" />
                  <span class="checkmark"></span>
                  Remember Me
                </label>
              </div>
              <button type="submit" class="loginBtn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
